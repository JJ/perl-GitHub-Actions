name: "Checks the github action using itself"
on: [push, pull_request]

jobs:
  self_check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Prepare for tests
        run: |
          sudo cpan Test::Perl::Critic
          perl Makefile.PL
          make
          sudo make install
      - name: Perform tests
        run: make test

