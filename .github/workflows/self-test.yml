name: "Checks the github action using itself"
on: [push, pull_request]

jobs:
  self_check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Prepare for tests
        run: |
          sudo apt-get install libtest-perl-critic-perl
          perl Makefile.PL
          make
      - name: Perform tests
        run: make test

