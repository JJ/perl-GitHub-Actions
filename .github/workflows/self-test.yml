name: "Checks the github action using itself"
on: [push, pull_request]

jobs:
  self_check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Package install
        run: sudo apt-get install cpanminus
      - name: Prepare for tests
        run: |
          cpanm --installdeps .
          perl Makefile.PL
      - name: Perform tests
        run: make test

