name: "Checks the github action using itself"
on: push

jobs:
  self_check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Prepare for tests
        run: |
          sudo apt-get install libtest-perl-critic-perl
          perl Makefile.PL
          make
      - name: Perform tests
        run: make test
      - name: Test env variables
        shell: perl {0}
        run:
          use GitHub::Actions;
          set_env( 'FOO', 'BAR');
      - name: Check test result
        run: |
          if [[ "${FOO}" == 'BAR' ]]; then
             echo "✓"
          else
             exit 1
          fi
       - name: Test output
         id: output_test
         shell: perl {0}
         run:
           use GitHub::Actions;
           set_output( 'FOO', 'BAR');
        - name: Check test result
          with:
            env:
              OUTPUT_FOO: ${{ steps.output_test.outputs.FOO }}
          run: |
          if [[ "${OUTPUT_FOO}" == 'BAR' ]]; then
             echo "✓"
          else
             exit 1
          fi


