name: "Checks the github action using itself"
on: push

jobs:
  self_check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Prepare for tests
        run: |
          sudo apt-get install libtest-perl-critic-perl
          perl Makefile.PL
          make
      - name: Perform tests
        run: make test
      - name: Test env variables
        shell: perl {0}
        run:
          use GitHub::Actions;
          set_env( 'FOO', 'BAR');
      - name: Check test result
        run: |
          if [[ "${FOO}" == 'BAR' ]]; then
             echo "âœ“"
          else
             exit 1
          fi


